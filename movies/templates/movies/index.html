{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>Movies</h1>
  <hr>
  {% for movie in movies %}
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.overview }}</p>
    <a href="{% url 'movies:detail' movie.pk%}"> DETAIL</a>
    <hr>
  {% endfor %}
  <div class="d-flex justify-content-center">
    {% bootstrap_pagination movies %}
  </div>

{% endblock %}
